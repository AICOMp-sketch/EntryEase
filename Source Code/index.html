<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sign-In & Sign-Up UI</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
  <!-- Sign-In Panel -->
  <div class="panel" id="signInPanel">
    <h2>Welcome Back</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <div class="bottom-link">
      <a href="#">Forgot Password?</a>
      &nbsp;
      <a href="#" id="toSignUp">Create an account</a>
    </div>
    <!-- Social buttons -->
    <div class="social-buttons">
      <div class="social-btn" title="Sign in with Google">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" width="20" height="20" />
      </div>
      <div class="social-btn" title="Sign in with Facebook">
        <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" width="20" height="20" />
      </div>
      <div class="social-btn" title="Sign in with Apple">
        <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" width="20" height="20" />
      </div>
    </div>
  </div>

  <!-- Separator -->
  <div class="separator"></div>

  <!-- Sign-Up Panel -->
  <div class="panel" id="signUpPanel" style="display:none;">
    <h2>Create an Account</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <!-- Link directly below Sign Up button -->
    <div class="bottom-link">
      <a href="#" id="toSignIn">Already have an account?</a>
    </div>
    <!-- Social buttons -->
    <div class="social-buttons">
      <div class="social-btn" title="Sign up with Google">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" width="20" height="20" />
      </div>
      <div class="social-btn" title="Sign up with Facebook">
        <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" width="20" height="20" />
      </div>
      <div class="social-btn" title="Sign up with Apple">
        <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" width="20" height="20" />
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
